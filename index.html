<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Plane on Button Click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .ar-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
</head>
<body>
  <button class="ar-button" id="addPlane">Add Plane</button>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    // âœ¨ DOM Overlay + AR Button
    document.body.appendChild(ARButton.createButton(renderer, {
      requiredFeatures: ['dom-overlay'],
      domOverlay: { root: document.body }
    }));

    // ðŸ‘‡ Button logic: add a plane in front of the camera
    document.getElementById('addPlane').addEventListener('click', () => {
      const planeGeometry = new THREE.PlaneGeometry(0.5, 0.5);
      const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00, side: THREE.DoubleSide });
      const plane = new THREE.Mesh(planeGeometry, planeMaterial);

      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      plane.position.copy(camera.position).add(direction.multiplyScalar(1.5));
      plane.quaternion.copy(camera.quaternion);

      scene.add(plane);
    });

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
