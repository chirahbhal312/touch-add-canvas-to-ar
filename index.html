<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Raycast with Plane Label</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .ar-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
    }

    #label {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 3;
      display: none;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js"
      }
    }
  </script>
</head>
<body>
  <button class="ar-button" id="addPlane">Add Plane</button>
  <div id="label"></div>

  <script type="module">
    import * as THREE from 'three';
    import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const planes = [];
    let planeCount = 0;
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2(0, 0); // center of screen

    const label = document.getElementById('label');

    document.body.appendChild(ARButton.createButton(renderer, {
      requiredFeatures: ['dom-overlay'],
      domOverlay: { root: document.body }
    }));

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    document.getElementById('addPlane').addEventListener('click', () => {
      const geometry = new THREE.PlaneGeometry(0.5, 0.5);
      const material = new THREE.MeshBasicMaterial({ color: 0xffaa00, side: THREE.DoubleSide });
      const plane = new THREE.Mesh(geometry, material);

      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      plane.position.copy(camera.position).add(direction.multiplyScalar(1.5));
      plane.quaternion.copy(camera.quaternion);

      plane.name = `Plane ${++planeCount}`;
      scene.add(plane);
      planes.push(plane);
    });

    const controller = renderer.xr.getController(0);
    scene.add(controller);

    controller.addEventListener('select', () => {
      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(planes);

      if (intersects.length > 0) {
        const selected = intersects[0].object;
        selected.material.color.set(0x00ffff); // highlight
        label.textContent = selected.name;
        label.style.display = 'block';

        setTimeout(() => {
          label.style.display = 'none';
        }, 2000);
      }
    });

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
